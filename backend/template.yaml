AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Kansa photo audit app backend (localStorage user mode)

Globals:
  Function:
    Runtime: nodejs20.x
    Timeout: 30
    MemorySize: 512
    Environment:
      Variables:
        TABLE_NAME: !Ref AuditTable
        PHOTO_BUCKET: !Ref PhotoBucket
        EXPORT_BUCKET: !Ref ExportBucket

Parameters:
  ApiThrottleRateLimit:
    Type: Number
    Default: 50
    Description: API Gateway default route rate limit (requests/second)
  ApiThrottleBurstLimit:
    Type: Number
    Default: 100
    Description: API Gateway default route burst limit
  CognitoDomainPrefix:
    Type: String
    Default: photohub4kansa
    Description: Unique Cognito hosted UI domain prefix
  CognitoCallbackUrl:
    Type: String
    Default: https://main.dn65vena62q5z.amplifyapp.com
    Description: Cognito app client callback URL
  CognitoLogoutUrl:
    Type: String
    Default: https://main.dn65vena62q5z.amplifyapp.com
    Description: Cognito app client logout URL

Resources:
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub "${AWS::StackName}-users"
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
      MfaConfiguration: "ON"
      EnabledMfas:
        - SOFTWARE_TOKEN_MFA
      Policies:
        PasswordPolicy:
          MinimumLength: 12
          RequireLowercase: true
          RequireUppercase: true
          RequireNumbers: true
          RequireSymbols: true
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Name: verified_email
            Priority: 1

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref UserPool
      ClientName: web-client
      GenerateSecret: false
      SupportedIdentityProviders:
        - COGNITO
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
        - openid
        - email
        - profile
      CallbackURLs:
        - !Ref CognitoCallbackUrl
      LogoutURLs:
        - !Ref CognitoLogoutUrl
      ExplicitAuthFlows:
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_SRP_AUTH

  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: !Ref CognitoDomainPrefix
      UserPoolId: !Ref UserPool

  HttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      Auth:
        DefaultAuthorizer: CognitoJwtAuthorizer
        Authorizers:
          CognitoJwtAuthorizer:
            JwtConfiguration:
              issuer: !Sub "https://cognito-idp.${AWS::Region}.amazonaws.com/${UserPool}"
              audience:
                - !Ref UserPoolClient
            IdentitySource: "$request.header.Authorization"
      DefaultRouteSettings:
        ThrottlingRateLimit: !Ref ApiThrottleRateLimit
        ThrottlingBurstLimit: !Ref ApiThrottleBurstLimit
      CorsConfiguration:
        AllowHeaders:
          - "*"
        AllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        AllowOrigins:
          - "*"

  AuditTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: GSI1PK
          AttributeType: S
        - AttributeName: GSI1SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: GSI1
          KeySchema:
            - AttributeName: GSI1PK
              KeyType: HASH
            - AttributeName: GSI1SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  PhotoBucket:
    Type: AWS::S3::Bucket
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ["*"]
            AllowedMethods: [GET, PUT, POST, DELETE]
            AllowedOrigins: ["*"]

  PhotoBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref PhotoBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: PublicReadPhotos
            Effect: Allow
            Principal: "*"
            Action:
              - s3:GetObject
            Resource: !Sub "${PhotoBucket.Arn}/*"

  ExportBucket:
    Type: AWS::S3::Bucket

  ApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: api.handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref AuditTable
        - S3CrudPolicy:
            BucketName: !Ref PhotoBucket
        - S3CrudPolicy:
            BucketName: !Ref ExportBucket
      Events:
        ListFolders:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /folders
            Method: GET
        CreateFolder:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /folders
            Method: POST
        CreateRoom:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /rooms/create
            Method: POST
        EnterRoom:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /rooms/enter
            Method: POST
        ListPhotos:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /folders/{folderId}/photos
            Method: GET
        CreateUploadUrl:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /folders/{folderId}/photos/upload-url
            Method: POST
        FinalizePhoto:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /folders/{folderId}/photos
            Method: POST
        DeletePhoto:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /photos/{photoId}
            Method: DELETE
        UpdatePhoto:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /photos/{photoId}
            Method: PUT
        ListComments:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /photos/{photoId}/comments
            Method: GET
        CreateComment:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /photos/{photoId}/comments
            Method: POST
        DeleteComment:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /photos/{photoId}/comments/{commentId}
            Method: DELETE
        UpdateComment:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /photos/{photoId}/comments/{commentId}
            Method: PUT
        ExportPptx:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /folders/{folderId}/export
            Method: POST

  BackfillCodesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: backfill-codes.handler
      Timeout: 180
      MemorySize: 512
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref AuditTable

Outputs:
  ApiUrl:
    Value: !Sub "https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com"
  PhotoBucketName:
    Value: !Ref PhotoBucket
  ExportBucketName:
    Value: !Ref ExportBucket
  BackfillCodesFunctionName:
    Value: !Ref BackfillCodesFunction
  CognitoUserPoolId:
    Value: !Ref UserPool
  CognitoUserPoolClientId:
    Value: !Ref UserPoolClient
  CognitoHostedUiDomain:
    Value: !Sub "https://${CognitoDomainPrefix}.auth.${AWS::Region}.amazoncognito.com"
