customHeaders:
  - pattern: '**/*'
    headers:
      - key: Content-Security-Policy
        value: "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'self' https://sites.google.com https://*.google.com https://*.googleusercontent.com; script-src 'self' 'unsafe-inline' https://www.clarity.ms https://scripts.clarity.ms; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: blob: https:; connect-src 'self' https://0nhz8sat7j.execute-api.ap-northeast-1.amazonaws.com https://*.amazoncognito.com https://www.clarity.ms https://c.clarity.ms https://k.clarity.ms https://*.s3.ap-northeast-1.amazonaws.com; frame-src 'self' https://*.amazoncognito.com; form-action 'self' https://*.amazoncognito.com"
      - key: Referrer-Policy
        value: strict-origin-when-cross-origin
      - key: X-Content-Type-Options
        value: nosniff
      - key: Permissions-Policy
        value: "camera=(), microphone=(), geolocation=()"
      - key: Strict-Transport-Security
        value: max-age=31536000
